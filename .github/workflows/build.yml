name: build

on:
  push:
    branches:
      - dev
    tags:
      - "*"
  pull_request:
    types:
      - opened
      - synchronize

defaults:
  run:
    shell: bash

jobs:
  build:
    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10"]
        experimental: [false]
        include:
          - os: ubuntu-20.04
            python-version: "3.9.8"
            experimental: true
          - os: ubuntu-20.04
            python-version: "3.9.9"
            experimental: true
          - os: ubuntu-20.04
            python-version: "3.9.10"
            experimental: true
          - os: ubuntu-20.04
            python-version: "3.9.11"
            experimental: true
          - os: ubuntu-20.04
            python-version: "3.9.12"
            experimental: true
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build & Test
        run: |
          poetry install --with ci --without dev
          poetry run bumpver update --patch --dry --no-fetch
          poetry run pytest --benchmark-disable -x

  release:
    name: Release
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    uses: ./.github/workflows/release.yml
